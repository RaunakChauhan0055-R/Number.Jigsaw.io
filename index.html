<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>NUMBER JIGSAW</h1>
    <div class="container" id="puzzle-container"></div>
    <div id="step-counter">Steps: 0</div>
    <script src="script.js"></script>
</body>

</html>
<style>
  body {
    background: #0f0f0f;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    text-align: center;
}

h1 {
    color: #06b6d4;
    text-shadow: 0 0 10px #06d440, 0 0 20px #06d440;
    margin-bottom: 20px;
    font-size: 2em;
}

.container {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 10px;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
}

.tile {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #06b6d4, #06d440);
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
}

.empty {
    background: #0f0f0f;
    box-shadow: none;
    cursor: default;
}

#step-counter {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
    color: #fff;
}
</style>
<script>
  const gridSize = 4; // 4x4 grid
let tiles = Array.from({ length: gridSize * gridSize }, (_, i) => i);
let stepCount = 0; // Counter for steps

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function renderPuzzle() {
    const container = document.getElementById('puzzle-container');
    container.innerHTML = '';

    tiles.forEach((tile, index) => {
        const tileDiv = document.createElement('div');
        tileDiv.className = 'tile';

        if (tile === 0) {
            tileDiv.classList.add('empty');
        } else {
            tileDiv.textContent = tile;
            tileDiv.addEventListener('click', () => moveTile(index));
        }

        container.appendChild(tileDiv);
    });

    document.getElementById('step-counter').textContent = `Steps: ${stepCount}`;
}

function moveTile(index) {
    const emptyIndex = tiles.indexOf(0);
    const isAdjacent =
        [1, -1, gridSize, -gridSize].some(
            (offset) => index + offset === emptyIndex
        );

    if (isAdjacent) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        stepCount++;
        renderPuzzle();
    }
}

shuffle(tiles);
renderPuzzle();

</script>
